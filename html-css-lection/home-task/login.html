<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="login-form-container">
      <form class="ubuntu-25" action="index.html" method="post">
        <ul>
          <li>
            <label for="e-mail">E-mail</label>
            <input type="email" id="email" name="user_mail"
            placeholder="Enter E-mail" class="ubuntu-15" value="">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password"
            placeholder="Enter password" value="" class="ubuntu-15">
          </li>
        </ul>

        <button type="button" name="button">Login</button>
        <div class="return-forgot">
          <button type="button" name="button" class="btn-bg-return-colour">Return to main</button>
          <button type="button" name="button" class="btn-bg-forgot-colour">Forgot password?</button>
        </div>

      </form>
    </div>
  </body>
</html>
