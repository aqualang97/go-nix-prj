<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <div class="logo-about-prod-container corinthina-30">
        <a href="home.html"><img src="images/main/logo.png" alt="logo"></a>
        <a href="#">About</a>
        <a href="product-list.html">Product list</a>
      </div>
      <div class="login-cart-container corinthina-30">
        <a href="#">Sign up</a>
        <a href="login.html">Sign in</a>
        <a href="shopping-cart.html"><img src="images/main/empty_cart.png" alt="empty_cart"></a>
      </div>
    </header>
    <main class="login-form-container">
      <form class="corinthina-40" action="index.html" method="post">
        <ul>
          <li>
            <label for="e-mail">E-mail</label>
            <input type="email" id="email" name="user_mail"
            placeholder="Enter E-mail" class="corinthina-25" value="">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password"
            placeholder="Enter password" value="" class="corinthina-25">
          </li>
        </ul>
        <button type="button" name="button">Login</button>
        <div class="return-forgot">
          <button type="button" name="button" class="btn-bg-return-colour">Return to main</button>
          <button type="button" name="button" class="btn-bg-forgot-colour">Forgot password?</button>
        </div>
      </form>
    </main>
    <footer class="corinthina-25">
      <div class="sotial-networks">
        <div class="networks-img">
          <a href="#"><img src="images/main/inst.png" alt="inst"></a>
          <a href="#"><img src="images/main/tg.png" alt="tg"></a>
          <a href="#"><img src="images/main/mail.png" alt="mail"></a>
        </div>
        <p>Contact us with sotial networks, if you have a questions</p>
      </div>
      <div class="copyrights">
        <p>All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
