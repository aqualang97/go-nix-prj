<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product-beer name</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <div class="logo-about-prod-container corinthina-30">
        <img src="images/main/logo.png" alt="logo">
        <p>About</p>
        <p>Product list</p>
      </div>
      <div class="login-cart-container corinthina-30">
        <p>Sign up</p>
        <p>Sign in</p>
        <img src="images/main/empty_cart.png" alt="empty_cart">
      </div>
    </header>
    <main class="product-container">
      <div class="product-img-container">
        <img src="images/product/pngegg.png" alt="beer">
      </div>
      <div class="product-descript-container corinthina-30">
        <h1>Beer name</h1>
        <p>Description Description Description Description Description</p>
        <p>Price</p>
        <button type="button" name="button">Add to cart</button>
      </div>
    </main>
    <footer class="corinthina-25">
      <div class="sotial-networks">
        <div class="networks-img">
          <img src="images/main/inst.png" alt="inst">
          <img src="images/main/tg.png" alt="tg">
          <img src="images/main/mail.png" alt="mail">
        </div>
        <p>Contact us with sotial networks, if you have a questions</p>
      </div>
      <div class="copyrights">
        <p>All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
